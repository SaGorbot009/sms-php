<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone OTP Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 30px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Enter Your Phone Number</h2>

    <form id="otpForm">
        <input type="text" name="phone" id="phone" placeholder="e.g., 017XXXXXXXX" required><br>
        <button type="submit">Send OTP</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById("otpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var phone = document.getElementById("phone").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "login.php?phone=" + phone, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("response").innerText = xhr.responseText;
                } else {
                    document.getElementById("response").innerText = "Error sending request!";
                }
            };
            xhr.send();
        });
    </script>

</body>
          </html>
